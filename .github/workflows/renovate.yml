name: Renovate

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create PRs
      pull-requests: write  # Required to create PRs
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.2
        with:
          # github.token is automatically available for single-repo usage
          # For multi-repo or advanced scenarios, create RENOVATE_TOKEN secret with a PAT
          # and change this to: token: ${{ secrets.RENOVATE_TOKEN }}
          token: ${{ github.token }}

