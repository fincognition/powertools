name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and push tags
      id-token: write  # Required for semantic-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for semantic-release to analyze commits
      
      - name: Semantic Version Release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Only create and push tag, no commits (works with protected branches)
          commit: "false"
          tag: "true"
          push: "true"
          # Don't generate changelog or VCS release (we use auto-changelog and softprops)
          changelog: "false"
          vcs_release: "false"
          # Don't build (we build separately on macos-latest)
          build: "false"
      
      - name: Generate Release Notes
        if: steps.semantic-release.outputs.released == 'true'
        id: changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ steps.semantic-release.outputs.tag }}
      
      - name: Create GitHub Release
        if: steps.semantic-release.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semantic-release.outputs.tag }}
          name: Release ${{ steps.semantic-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    outputs:
      released: ${{ steps.semantic-release.outputs.released }}
      version: ${{ steps.semantic-release.outputs.version }}
      tag: ${{ steps.semantic-release.outputs.tag }}

  build-wheel:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: macos-latest  # Required for MLX dependencies (arm64)
    permissions:
      contents: write  # Required to attach files to release
    
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}
          fetch-depth: 0  # Required for hatch-vcs to determine version from tags
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: uv pip install --system build wheel
      
      - name: Build wheel
        run: uv build --wheel
      
      - name: Attach wheel to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/*.whl
          retention-days: 30

  docker-build:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ghcr.io/fincognition/powertools:${{ needs.release.outputs.tag }}
            ghcr.io/fincognition/powertools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pypi-publish:
    needs: build-wheel
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/project/powertools-ai/
    
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-wheel
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
