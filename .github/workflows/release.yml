name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and push tags
      id-token: write  # Required for semantic-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for semantic-release to analyze commits
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv pip install --system python-semantic-release==10.5.3
      
      - name: Semantic Version Release
        id: semantic-release
        run: |
          # Get current version before running semantic-release
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Run semantic-release version (updates pyproject.toml if new version needed)
          semantic-release version --no-commit || true
          
          # Get new version
          NEW_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Determine if release is needed
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
            
            # Commit version update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pyproject.toml
            git commit -m "chore: bump version to ${NEW_VERSION}"
            git push
            
            # Create and push tag
            git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
            git push origin "v${NEW_VERSION}"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Release Notes
        if: steps.semantic-release.outputs.released == 'true'
        id: changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ steps.semantic-release.outputs.version }}
          tag: ${{ steps.semantic-release.outputs.tag }}
      
      - name: Create GitHub Release
        if: steps.semantic-release.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semantic-release.outputs.tag }}
          name: Release ${{ steps.semantic-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    outputs:
      released: ${{ steps.semantic-release.outputs.released }}
      version: ${{ steps.semantic-release.outputs.version }}
      tag: ${{ steps.semantic-release.outputs.tag }}

  build-wheel:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: macos-latest  # Required for MLX dependencies (arm64)
    permissions:
      contents: write  # Required to attach files to release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: uv pip install --system build wheel
      
      - name: Build wheel
        run: uv build --wheel
      
      - name: Attach wheel to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/*.whl
          retention-days: 30

  docker-build:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fincognition/powertools:${{ needs.release.outputs.tag }}
            ghcr.io/fincognition/powertools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
