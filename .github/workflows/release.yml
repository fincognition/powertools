name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and push tags
      id-token: write  # Required for semantic-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for semantic-release to analyze commits
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv pip install --system python-semantic-release==10.5.3
      
      - name: Create CHANGELOG.md if missing
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
          fi
      
      - name: Semantic Version Release
        id: semantic-release
        run: |
          # Get current version before running semantic-release
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Configure git for semantic-release
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run semantic-release version (updates pyproject.toml if new version needed)
          # Use --no-commit to prevent automatic commits
          # Set upload_to_vcs_release=false via env to prevent release creation
          semantic-release version --no-commit || true
          
          # Get new version
          NEW_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Determine if release is needed
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
            
            # Try to commit and push version update (may fail on protected branches)
            git add pyproject.toml
            if git diff --staged --quiet; then
              echo "No changes to commit"
            elif git commit -m "chore: bump version to ${NEW_VERSION}"; then
              git push || echo "Warning: Failed to push commit (branch may be protected)"
            else
              echo "Warning: Failed to commit version update"
            fi
            
            # Create and push tag (tags can usually be pushed even to protected branches)
            if ! git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
              git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
              git push origin "v${NEW_VERSION}" || echo "Warning: Failed to push tag"
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable release creation in semantic-release
          SEMANTIC_RELEASE_UPLOAD_TO_VCS_RELEASE: "false"
      
      - name: Generate Release Notes
        if: steps.semantic-release.outputs.released == 'true'
        id: changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ steps.semantic-release.outputs.version }}
          tag: ${{ steps.semantic-release.outputs.tag }}
      
      - name: Create GitHub Release
        if: steps.semantic-release.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semantic-release.outputs.tag }}
          name: Release ${{ steps.semantic-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    outputs:
      released: ${{ steps.semantic-release.outputs.released }}
      version: ${{ steps.semantic-release.outputs.version }}
      tag: ${{ steps.semantic-release.outputs.tag }}

  build-wheel:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: macos-latest  # Required for MLX dependencies (arm64)
    permissions:
      contents: write  # Required to attach files to release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: uv pip install --system build wheel
      
      - name: Build wheel
        run: uv build --wheel
      
      - name: Attach wheel to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/*.whl
          retention-days: 30

  docker-build:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fincognition/powertools:${{ needs.release.outputs.tag }}
            ghcr.io/fincognition/powertools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
