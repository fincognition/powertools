name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest  # Required for MLX dependencies and ARM64 wheel
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Build wheel only (no sdist)
        run: |
          # Build only wheel, skip source distribution
          uv build --wheel
          # Verify wheel is ARM64
          ls -lh dist/*.whl
      
      - name: Generate release notes from conventional commits
        id: changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ github.ref_name }}
          commit-types: |
            feat    : âœ¨ Features
            fix     : ðŸª² Bug Fixes
            docs    : ðŸ“š Documentation
            refactor: â™»ï¸ Refactoring
            perf    : âš¡ Performance
            test    : âœ” Tests
            chore   : ðŸ”§ Chores
          default-commit-type: Other Changes
          mention-authors: true
          include-compare-link: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl  # Only wheels, no sdist
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix if present
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fincognition/powertools:${{ steps.version.outputs.tag }}
            ghcr.io/fincognition/powertools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

