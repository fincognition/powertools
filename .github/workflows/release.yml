name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  lint-and-test:
    runs-on: macos-latest  # Required for MLX dependencies
    permissions:
      contents: read
      pull-requests: write  # For coverage comment on PRs
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv pip install --system -e ".[dev,mlx]"
      
      - name: Run linting checks
        run: bash script/lint
      
      - name: Run tests with coverage
        run: bash script/test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    needs: lint-and-test
    runs-on: macos-latest  # Required for MLX dependencies and ARM64 wheel
    permissions:
      contents: write  # Required to create releases and push tags
      id-token: write  # Required for semantic-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Semantic Version Release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build: false  # Skip build in action (runs in Docker, can't build ARM64 wheel)
          # The action will update version, generate changelog, commit, tag, and create release
          # It commits and pushes directly to main
      
      - name: Pull updated changes
        if: steps.semantic-release.outputs.released == 'true'
        run: git pull
          # Pull the version update and changelog that semantic-release committed
      
      - name: Install uv
        if: steps.semantic-release.outputs.released == 'true'
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        if: steps.semantic-release.outputs.released == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        if: steps.semantic-release.outputs.released == 'true'
        run: uv pip install --system -e ".[dev,mlx]"
      
      - name: Build wheel with new version
        if: steps.semantic-release.outputs.released == 'true'
        run: uv build --wheel
      
      - name: Upload wheel to GitHub Release
        if: steps.semantic-release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.semantic-release.outputs.tag }}
          files: dist/*.whl

  docker-build:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fincognition/powertools:${{ needs.release.outputs.tag }}
            ghcr.io/fincognition/powertools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
